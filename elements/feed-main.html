<polymer-element name="feed-main" attributes="data"><template><h1>{{data.title}}</h1><h3>{{data.author}}</h3><br/><div id="content"></div></template><script>Polymer('feed-main', {
  ready: function(){
    this.data = {};
  },
  dataChanged: function() {
    this.$.content.innerHTML = this.data.description || "";
  }
});</script></polymer-element>
